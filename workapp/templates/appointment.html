<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>提交预约</title>
        <link rel="stylesheet" href="{% static 'css/semantic.css' %}" media="screen" title="no title">
        <link rel="stylesheet" href="{% static 'css/Commit.css' %}" media="screen" title="no title">
    </head>
    <body>
        <!-- 灰色的背景 -->
        <div class="ui view">
            <!-- 中间的白色部分 -->
            <form method="post" class="ui form" style="height: auto;padding-bottom:20px;">
                <div class="ui text menu">
                    <div class="menu login">
                        预约看房
                    </div>
                    <a href="{% url 'index' %}" class="ui image close_right">
                        <img src="/static/image/close_icon2.png" alt="" />
                    </a>
                </div>
                <div class="ui view yellow_login"></div>
                <div class="ui divider"></div>

                <div class="two fields">
                    <div class="field">
                        <select name="date" class="ui fluid dropdown" style="-moz-appearance: none;-webkit-appearance: none;">
                            <option value="">预约日期</option>
                            {% for date in date_list %}
                                <option value={{date}}>{{date}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="field right">
                        <select name="time" class="ui fluid dropdown" style="-moz-appearance: none;-webkit-appearance: none;">
                            <option value="">预约时间</option>
                            {% for time in time_list %}
                                <option value={{time}}>{{time}}</option>
                            {% endfor %}

                        </select>
                    </div>
                </div>

                {% if form.errors %}
                    <p class="ui error message">
                        {{ form.errors }}
                    </p>

                    {% for field in form %}
                        <div class="{{ field.errors|yesno:'error, '}} field">
                            {{ field }}
                        </div>
                    {% endfor %}

                {% else %}
                    {% for field in form %}
                        <div class="field">
                            {{ field }}
                        </div>
                    {% endfor %}

                {% endif %}

                {% csrf_token %}
                <button type="submit" class="ui circular right button" >
                    预约
                    <i class="chevron inverted right icon"></i>
                </button>

            </form>
        </div>
    </body>
</html>
